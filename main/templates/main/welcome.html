<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>Request a Scribe</h1>
    <form method="post" action="/request_scribe/">
        {% csrf_token %}
        <label for="full_name">Full Name</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="languages">Languages</label><br>
        <input type="text" id="languages" name="languages" required><br><br>

        <label for="exam_name">Exam Name</label><br>
        <input type="text" id="exam_name" name="exam_name" required><br><br>

        <label for="course">Course</label><br>
        <input type="text" id="course" name="course" required><br><br>

        <label for="subject">Subject</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="exam_center">Exam Center</label><br>
        <input type="text" id="exam_center" name="exam_center" required><br><br>

        <label for="exam_date">Exam Date</label><br>
        <input type="date" id="exam_date" name="exam_date" required><br><br>

        <button type="submit">Request Scribe</button>
    </form>

    {% if success %}
        <p style="color: green;">Scribe requested successfully!</p>
    {% elif error %}
        <p style="color: red;">There was an error processing your request.</p>
    {% endif %}
</body>
</html>
